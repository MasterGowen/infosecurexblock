<div class="infosecurexblock_studio">
    <h2>{{display_name}}</h2>  
            <div class="editor-with-buttons">
              <div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
                <ul class="list-input settings-list">
                  
                    <li class="field comp-setting-entry metadata_entry is-set" data-field-name="display_name" data-default="infosecurexblock" data-cast="string">
                      <div class="wrapper-comp-setting">
                        <label class="label setting-label" for="xb-field-edit-display_name">Отображаемое название</label>
            
                        
                          <input type="text" class="field-data-control" id="xb-field-edit-display_name" value="display_name">
                        
            
                        
                          <button class="action setting-clear active" type="button" name="setting-clear" value="Очистить" data-tooltip="Очистить">
                            <i class="icon fa fa-undo"></i><span class="sr">Clear Value</span>
                          </button>
                        
                      </div>
                      
                    </li>
                  
                    <li class="field comp-setting-entry metadata_entry is-set" data-field-name="task_text" data-default="Task" data-cast="text">
                      <div class="wrapper-comp-setting">
                        <label class="label setting-label" for="xb-field-edit-task_text">Task text</label>
            
                        
                          <textarea class="field-data-control" data-field-name="task_text" id="xb-field-edit-task_text" rows="10" cols="70">&lt;tspan class="block_task"&gt;
            &lt;tspan x="170px" dy="1.5em"&gt;Задание:&lt;/tspan&gt;
            &lt;tspan x="160px" dy="1.2em"&gt;Пользователь на компьютере 4 записал сообщение&lt;/tspan&gt;
            &lt;tspan x="160px" dy="1.2em"&gt; в файл и зашифровал его, передав  Вам закрытый ключ&lt;/tspan&gt; 
            &lt;tspan x="170px" dy="1.5em"&gt;Разгадайте этот шифр, прочитайте файл и напишите&lt;/tspan&gt;
            &lt;tspan x="160px" dy="1.2em"&gt;(зашифрованный) ответ, предварительно подключившись к&lt;/tspan&gt;
            &lt;tspan x="160px" dy="1.2em"&gt;нужному компьютеру (нажав на него).&lt;/tspan&gt;
            &lt;tspan x="160px" dy="1.2em"&gt;Нажмите на файл в облаке, чтобы прочитать сообщение.&lt;/tspan&gt;
            &lt;tspan x="160px" dy="1.2em"&gt;Количество попыток: 5. Максимальный балл – 40.&lt;/tspan&gt;
            &lt;/tspan&gt;</textarea>
                        
            
                        
                      </div>
                      
                    </li>
                  
                    <li class="field comp-setting-entry metadata_entry is-set" data-field-name="lab_id" data-default="1" data-cast="integer">
                      <div class="wrapper-comp-setting">
                        <label class="label setting-label" for="xb-field-edit-lab_id">Lab ID</label>
            
                        
                          <input type="number" class="field-data-control" id="xb-field-edit-lab_id" step="1" value="1">
                        
            
                        
                          <button class="action setting-clear active" type="button" name="setting-clear" value="Очистить" data-tooltip="Очистить">
                            <i class="icon fa fa-undo"></i><span class="sr">Clear Value</span>
                          </button>
                        
                      </div>
                      
                    </li>
                  
                    <li class="field comp-setting-entry metadata_entry is-set" data-field-name="max_attempts" data-default="1" data-cast="integer">
                      <div class="wrapper-comp-setting">
                        <label class="label setting-label" for="xb-field-edit-max_attempts">Maximum number of attempts</label>
            
                        
                          <input type="number" class="field-data-control" id="xb-field-edit-max_attempts" step="1" value="5">
                        
            
                        
                          <button class="action setting-clear active" type="button" name="setting-clear" value="Очистить" data-tooltip="Очистить">
                            <i class="icon fa fa-undo"></i><span class="sr">Clear Value</span>
                          </button>
                        
                      </div>
                      
                    </li>
                  
                    <li class="field comp-setting-entry metadata_entry is-set" data-field-name="weight" data-default="60" data-cast="integer">
                      <div class="wrapper-comp-setting">
                        <label class="label setting-label" for="xb-field-edit-weight">Maximum number of points</label>
            
                        
                          <input type="number" class="field-data-control" id="xb-field-edit-weight" step="1" value="40">
                        
            
                        
                          <button class="action setting-clear active" type="button" name="setting-clear" value="Очистить" data-tooltip="Очистить">
                            <i class="icon fa fa-undo"></i><span class="sr">Clear Value</span>
                          </button>
                        
                      </div>
                      
                    </li>
                  
                </ul>
              </div>
              <div class="xblock-actions">
                <ul>
                  <li class="action-item">
                    <a href="#" class="button action-primary save-button">Сохранить</a>
                  </li>
            
                  <li class="action-item">
                    <a href="#" class="button cancel-button">Отмена</a>
                  </li>
                </ul>
              </div>
            </div>
            
            </div>
    <div id="widget_studio">
    </div>
</div>
